<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" Content ="ie=edge">
    <title> Password Generator </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark"></nav>
  <a class="navbar-brand" href="#"> PASSWORD GENERATOR</a>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-sm-12 mx-auto"></div>
           <h4> Random Password Generator</h4>
           <br />
           <input type="text" id="display">
           <br />
          <input type="range" min="8" max="128" name="slider" id="slider"> 
           <button onclick="generate()"> Generate Password</button>
           <button onclick="">Copy to Clipboard</button>
           <div id="length"></div>
    </div>

    <div class="previous passwords">
        <b>Previously Generated Passwords</b>
        <br />
        <div id="last Passwords"></div>
    </div>
    
</body>
</html>
